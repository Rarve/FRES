<div class="col-xs-11 col-lg-11 re-card" *ngFor="let re of res; let i = index" [attr.data-index]="i">
    <div class="w3-display-container">
        <img src="{{re.images[0]}}" class="img-responsive" style="height:460px;" />
    </div>
    <div class="re-card-details">
        <div class="row" style=" color:#585858;">
            <div class="col-xs-6" style="text-align:left">{{re.map.province}}</div>
            <div class="col-xs-6" style="text-align:right">{{re.price | number}}</div>
        </div>
        <div class="row"><div class="col-xs-12" style="font-size:0.8em; color:#8c8c8c;">{{re.sizeTotal + " " + re.sizeTotalUnit}}</div></div>
        <div class="row"><div class="col-xs-12" style="font-size:0.8em; color:#8c8c8c;">{{re.map.desc}}</div></div>
        <div class="row"><div class="col-xs-12" style="font-size:0.8em; color:#8c8c8c;">{{re.bed}}</div></div>
        <!--<a href={{re.url}}>{{re.source}}</a>-->
        <!--<div>{{re.code}}</div>
        <div>{{re.sizeTotalUnit}}</div>
        <div>{{re.sizeTotalText}}</div>
        <div>{{re.bedRoom}}</div>
        <div>{{re.bathRoom}}</div>
        <div>{{re.storeys}}</div>
        <div>{{re.parkingSpace}}</div>
        <div>{{re.desc}}</div>-->
        <i class="fa fa-bath" aria-hidden="true"></i>
        <div class="row" style="text-align:right;">
            <button type="button" class="btn btn-default" data-toggle="modal" [attr.data-target]="'#modal-'+ i">
                <span data-toggle="modal" data-target="#" class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
            </button>
        </div>
        <div class="modal fade" id="modal-{{i}}" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!--<div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>-->
                    <div class="modal-body">
                        <pre style="text-align:left; font-size:0.8em;">{{re | json }}</pre>
                        <!--<pre [attr.pretty-json]="{{re}}"></pre>-->
                        <iframe [src]='sanitizer.bypassSecurityTrustResourceUrl(re.url)' style="width:100%; height:100%"></iframe>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
